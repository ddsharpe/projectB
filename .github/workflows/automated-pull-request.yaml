# Test automated pull requests
name: Automated-Pull-Request

on:
  push:
    branches:
      - 'from-projectA-**'

jobs:
  pull-request:
    name: Open PR to main
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: checkout

      - name: pull-request
        id: open-pr
        run: |
          echo 'PR_URL<<EOF' >> $GITHUB_ENV
          gh pr create -B "main" -t "Pulling ${{ github.ref }} into main" -b "*Automated Pull Request*" -r "ddsharpe"
          echo 'EOF' >> $GITHUB_ENV
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Enable Automatic Merge
        run: gh pr merge --auto --merge "${{ env.PR_URL }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          